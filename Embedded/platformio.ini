[env:Audio_no_dac]
platform = espressif32 ;; changed before just espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_src_filter = -<*> +<src_Audio_no_dac/**>
board_build.partitions = huge_app.csv ;added to make sure bt has enough ram
lib_deps = 
    https://github.com/pschatzmann/ESP32-A2DP.git
    https://github.com/pschatzmann/arduino-audio-tools.git
build_flags = -DCORE_DEBUG_LEVEL=1 ; level 1 is errors, 2 is errors and flags 
monitor_filters = esp32_exception_decoder



